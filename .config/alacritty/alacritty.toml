[env]
TERM = "xterm-256color"

[window]
dimensions = {columns = 150, lines = 45}
position = { x = 170, y = 170 }
padding.x = 15
padding.y = 15

decorations = "Buttonless"

opacity = 0.8
blur = true 

option_as_alt = "Both"

[font]
normal.family = "MesloLGS Nerd Font"
normal.style = "Regular"
bold.family = "MesloLGS Nerd Font"
bold.style = "Bold"

size = 14
offset = {x = 1, y = 0}
